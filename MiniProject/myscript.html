<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead form</title>
    <link rel="stylesheet" href="style.css" />
     <script  src="controlscript.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgK000002jVMg"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00DgK000002jVMg" />
      <input
        type="hidden"
        name="retURL"
        value="https://sudhaviju123.github.io/My-Web-Technology/thanks.html"
      />

      <input
        type="hidden"
        name="Lead_Date__c"
        class="outputdate"
    />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date</label>
      <input type="date" required="true" class="inputdate"/>
      <!--Lead Date:<span class="dateInput dateOnlyInput">
<input  id="00NgK000014QozF" name="00NgK000014QozF" size="12" 
type="text" /></span><br> -->

      <input type="submit" name="submit" class="Submit" />
    </form>
  </body>
</html>
